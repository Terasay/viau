<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в игру</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<button id="logout-btn" type="button" class="logout-btn corner hidden">Выйти</button>
	
	<div id="welcome" class="hidden">
		<div class="carousel-3d-container">
			<div class="carousel-3d" id="carousel-3d">
				<div class="carousel-item" data-link="#register" data-index="0">
					<svg class="carousel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0 1 13 0"/><path d="M16 11h6m-3 -3v6"/></svg>
					<span>Регистрация</span>
				</div>
				<div class="carousel-item" data-link="#settings" data-index="1">
					<svg class="carousel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
					<span>Настройки</span>
				</div>
				<div class="carousel-item" data-link="chat.html" data-index="2">
					<svg class="carousel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
					<span>Чат</span>
				</div>
				<div class="carousel-item" data-link="#game" data-index="3">
					<svg class="carousel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"/><circle cx="8" cy="12" r="2"/><circle cx="16" cy="12" r="2"/></svg>
					<span>Игра</span>
				</div>
			</div>
		</div>
		<div class="carousel-controls">
			<button class="carousel-arrow" id="carousel-left" aria-label="Назад">←</button>
			<button class="carousel-arrow" id="carousel-right" aria-label="Вперёд">→</button>
		</div>
		<p id="welcome-text"></p>
	</div>

	<div class="container">
		<div id="auth-block">
			<div class="top-bar">
				<div class="hero-text">
					<h1>Добро пожаловать!</h1>
				</div>
				<button type="button" id="theme-toggle" class="theme-toggle" aria-pressed="false">
					<span class="theme-toggle__track">
						<span class="theme-toggle__thumb"></span>
					</span>
					<span class="theme-toggle__label">Тёмная тема</span>
				</button>
			</div>
			<div id="choose-block">
				<button id="login-btn" class="active">Войти</button>
				<button id="register-btn">Зарегистрироваться</button>
			</div>
			<form id="login-form">
				<input type="text" id="login-username" placeholder="Логин" required>
				<input type="password" id="login-password" placeholder="Пароль" required>
				<button type="submit">Войти</button>
				<div id="login-error" class="error"></div>
				<div class="action-links">
					<a href="#" id="forgot-btn" class="muted-link">Забыли пароль?</a>
					<a href="#" class="muted-link">Нужна помощь</a>
				</div>
			</form>
			<form id="register-form" class="hidden">
				<input type="text" id="register-username" placeholder="Логин" required>
				<input type="password" id="register-password" placeholder="Пароль" required>
				<input type="email" id="register-email" placeholder="Почта" required>
				<button type="submit">Зарегистрироваться</button>
				<div id="register-error" class="error"></div>
				<div class="hint">
					<span class="dot"></span>
					Используйте почту, к которой есть доступ — код придёт мгновенно.
				</div>
			</form>
			<form id="verify-form" class="hidden">
				<p>Введите код, отправленный на вашу почту:</p>
				<input type="text" id="verify-code" placeholder="Код подтверждения" required>
				<button type="submit">Подтвердить</button>
				<div id="verify-error" class="error"></div>
			</form>
			<form id="forgot-form" class="hidden">
				<p>Восстановление пароля</p>
				<input type="email" id="forgot-email" placeholder="Введите вашу почту" required>
				<button type="submit">Выслать код</button>
				<div id="forgot-error" class="error"></div>
			</form>
			<form id="reset-form" class="hidden">
				<p>Введите код из письма и новый пароль:</p>
				<input type="text" id="reset-code" placeholder="Код из письма" required>
				<input type="password" id="reset-password" placeholder="Новый пароль" required>
				<button type="submit">Сменить пароль</button>
				<div id="reset-error" class="error"></div>
			</form>
			<div class="progress">
				<div class="progress-label">Готовность профиля</div>
				<div class="progress-bar"><span></span></div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
