<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAU - Игровой чат</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Заголовок чата -->
        <div class="chat-header">
            <div class="header-left">
                <h1>Игровой чат</h1>
                <span class="online-count" id="onlineCount">0 онлайн</span>
            </div>
            <div class="header-right">
                <span class="user-info" id="userInfo"></span>
                <button class="btn-theme" id="themeBtn">Тема</button>
                <button class="btn-main" id="mainBtn">Главная</button>
                <button class="btn-logout" id="logoutBtn">Выход</button>
            </div>
        </div>

        <!-- Основная область чата -->
        <div class="chat-main">
            <!-- Список пользователей онлайн -->
            <div class="users-sidebar">
                <h3>Пользователи онлайн</h3>
                <div class="users-list" id="usersList">
                    <!-- Список пользователей будет добавляться динамически -->
                </div>
            </div>

            <!-- Область сообщений -->
            <div class="messages-area">
                <div class="messages-container" id="messagesContainer">
                    <!-- Сообщения будут добавляться динамически -->
                </div>

                <!-- Форма ввода сообщения -->
                <div class="message-input-area">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Введите сообщение..." 
                            maxlength="500"
                            autocomplete="off"
                        >
                        <input type="file" id="fileInput" style="display:none" accept="image/*,.pdf,.doc,.docx,.txt,.xlsx,.ppt,.pptx">
                        <button class="btn-attach" id="attachBtn" title="Прикрепить файл">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M17.657 7.757l-7.071 7.071a4 4 0 0 0 5.657 5.657l6.364-6.364a6 6 0 0 0-8.485-8.485l-9.192 9.192a8 8 0 0 0 11.314 11.314" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="btn-send" id="sendBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="char-counter" id="charCounter">0 / 500</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для входа -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Войдите, чтобы начать чат</h2>
            <p>Для доступа к игровому чату необходимо войти в систему</p>
            <button class="btn-primary" onclick="window.location.href='/'">Перейти к входу</button>
        </div>
    </div>

    <script src="/js/chat.js"></script>
    <!-- Twemoji CDN (jsdelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>
    <!-- Emoji Picker Element -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
