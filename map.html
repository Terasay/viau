<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="controls">
        <button onclick="document.getElementById('fileInput').click()">Загрузить карту</button>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="zoomInButton()">Приблизить</button>
        <button onclick="zoomOutButton()">Отдалить</button>
        <button onclick="fitToScreen()">Вписать в экран</button>
        <input type="number" id="zoomInput" min="0.05" max="100" step="0.01" value="1.00" style="width:70px; font-size:14px; padding:4px 8px; border-radius:4px; border:1px solid #ccc;">
        <div id="zoomInfo">Zoom: 1.00x | Level: 0</div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="js/map.js"></script>
</body>
</html>
