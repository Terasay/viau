<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель VIAU</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/admin.js" defer></script>
</head>
<body>
    <div id="admin-root">
        <h1>Админ-панель VIAU</h1>
        <div id="forbidden" style="display:none" class="forbidden">
            <h2>403 Forbidden</h2>
            <p>У вас нет доступа к этой странице.</p>
        </div>
        <div id="admin-content" style="display:none">
            <section class="terminal">
                <h2>Пользователи</h2>
                <pre id="users-list" class="terminal-output">Загрузка...</pre>
                <div id="user-actions" style="margin-top:24px">
                    <h3>Управление пользователем</h3>
                    <form id="user-action-form">
                        <label>ID пользователя: <input type="number" id="user-id" required style="width:60px"></label>
                        <select id="action-type">
                            <option value="ban">Бан</option>
                            <option value="mute">Мут</option>
                        </select>
                        <select id="action-value">
                            <option value="true">Включить</option>
                            <option value="false">Снять</option>
                        </select>
                        <label>До (дата/время, пусто — навсегда): <input type="datetime-local" id="action-until"></label>
                        <button type="submit">Применить</button>
                    </form>
                    <div id="action-result" style="margin-top:8px;color:#00ffc6"></div>
                </div>
                <button id="admin-exit-btn" style="margin-top:24px;padding:10px 24px;font-size:1em;border-radius:8px;background:#00ffc6;color:#181818;border:none;cursor:pointer;">На главную</button>
            </section>
            <!-- Здесь можно добавить другие админ-функции -->
        </div>
    </div>
</body>
</html>
